<html>
  <head>
    <title>Options</title>
  </head>
  <body>
    <h2>Enter your keywords:</h2>
    <textarea id="keywords"></textarea>
    <br>
    <h2>Enter the actual hyperlink:</h2>
    <input type="text" id="hyperlink_real">
    <br>
    <h2>Enter the hyperlink to show on the search result:</h2>
    <input type="text" id="hyperlink">
    <br>
    <h2>Enter the title:</h2>
    <input type="text" id="title">
    <br>
    <h2>Enter the description:</h2>
    <input type="text" id="description">
    <br>
    <h2>Enter the icon URL:</h2>
    <input type="text" id="icon">
    <br>
    <h2>How far down the search results to appear (0 is at the top):</h2>
    <input type="text" id="childNodeIndex">
    <br>
    <br>
    <button id="save">Save</button>
    <br>
    <br>
    <div id="saved-message"></div>
    <br>
    <h2>Metrics</h2>
    <table id="metrics-table">
    </table>
    <br>
    <button id="clear">Clear Metrics</button>
    <br>
    <script src="options.js"></script>
  </body>
</html>
